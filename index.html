<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google-adsense-account" content="ca-pub-2824680595969187" />
        <title>İftar Saatleri</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container-fluid">
            <div
                class="row justify-content-center align-items-center min-vh-100"
            >
                <div class="col-md-6 col-lg-4 col-xl-4 px-4">
                    <div class="card text-center">
                        <div class="card-header bg-primary text-white">
                            <h3>İftar Saatleri</h3>
                        </div>
                        <div class="card-body">
                            <div id="location" class="mb-3">
                                <h5>
                                    Bulunduğunuz Bölge:
                                    <span id="city" class="text-primary"
                                        >Konum bekleniyor...</span
                                    >
                                </h5>
                            </div>
                            <div class="clock-container">
                                <div class="countdown-circle">
                                    <div class="time-remaining" id="countdown">
                                        00:00:00
                                    </div>
                                    <div
                                        class="time-label"
                                        id="countdown-label"
                                    >
                                        İftara Kalan Süre
                                    </div>
                                </div>
                            </div>
                            <div class="prayer-info">
                                <div id="prayer-times">
                                    <div
                                        class="spinner-border text-primary"
                                        role="status"
                                    >
                                        <span class="visually-hidden"
                                            >Yükleniyor...</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
